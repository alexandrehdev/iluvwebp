<div class="main-form">
 <form method="POST" action="/sendImage" enctype="multipart/form-data">
	<div>
		<input type="file" name="fileToUpload" id="upload-image">
        <label for="upload-image" id="label-image">
            <i class="fa-solid fa-image"></i>
            Upload Image
        </label>
	</div>
    <div id="modal-box">
         <div id="close-button">
             <i class="fa-solid fa-xmark close-icon"></i>
         </div>
         <div>
           <div id="image-name">
               Name:
           </div> 
           <div id="image-size">
               Size:
           </div>
         </div>
             <div id="convert-box">
             <input type="submit" value="Convert" id="convert-btn" />
         </div>
    </div>
    </form>
</div>
